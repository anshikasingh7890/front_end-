<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Datalist Example</h1>
    <form action="/submit" method="post">
     <label for="browsers">Choose a browser:</label>
     <input list="browser" id="browser" name="browser">
     <datalist id="browser">
        <option value="Chrome">
        <option value="Firefox">
        <option value="Safari">
        <option value="Edge">
        <option value="Opera">
     </datalist><br><br>
     <input type="Submit" value="Submit">   
    </form>
</body>
</html>
